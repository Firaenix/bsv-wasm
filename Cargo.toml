[package]
name = "bsv-rs"
version = "1.0.0"
authors = ["Firaenix <Nick.Carton@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
k256 = { version = "0.8.0-pre", features = ["ecdsa", "ecdh", "arithmetic", "sha256"] }
wasm-bindgen = "0.2.70"
hex = "0.4.2"
thiserror = "1.0.23"
console_error_panic_hook = { version = "0.1.1", optional = true }
anyhow = "1.0.38"
bs58 = "0.4.0"
bitcoin_hashes = "0.9.4"
js-sys = "0.3.47"

[dependencies.elliptic-curve]
version = "0.9"
features = ["hazmat"]
default-features = true

[dependencies.rand_core]
version = "0.6.2"
features = ["getrandom"]

[dependencies.getrandom]
version = "0.2.2"
features = ["js"]

[dev-dependencies]
wasm-bindgen-test = "0.3.20"

[features]
default = ["console_error_panic_hook"]

[build-dependencies]
cc = "1.0"
cargo-web = "0.6.26"

[profile.release]
opt-level = "s"
