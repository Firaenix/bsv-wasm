name: Test & Publish

on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'New Release Version (SemVer)'     
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: jetli/wasm-pack-action@v0.3.0
      with:
        # Optional version of wasm-pack to install(eg. 'v0.9.1', 'latest')
        version: 'latest'
    - name: Run tests
      run: cargo test --verbose
    - name: Run WASM tests
      run: wasm-pack test --node

  node-test:
      runs-on: ubuntu-latest

      strategy:
        matrix:
          node-version: [14.x, 15.x]

      steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
      - uses: jetli/wasm-pack-action@v0.3.0
        with:
          # Optional version of wasm-pack to install(eg. 'v0.9.1', 'latest')
          version: 'latest'

      - run: make build-nodejs
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - run: yarn
        working-directory: examples/node-test
      - run: yarn test
        working-directory: examples/node-test
        
  publish:
    runs-on: ubuntu-latest
    needs: [test, node-test]

    steps:
    - uses: actions/checkout@v2
    - uses: jetli/wasm-pack-action@v0.3.0
      with:
        # Optional version of wasm-pack to install(eg. 'v0.9.1', 'latest')
        version: 'latest'

    - uses: actions-rs/toolchain@v1
      with:
          toolchain: nightly
          override: true

    - uses: katyo/publish-crates@v1
      with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}

    - run: sed -i "s/version = "0.0.0"/version = "${{ github.event.inputs.version }}"/" ./Cargo.toml

    - run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

    - name: Publish Node Package
      run: make publish-node

    - name: Publish Web Package
      run: make publish-web

    - name: Publish Bundler Package
      run: make publish-bundler